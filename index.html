<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prescriber</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="box">
    <h1>Weather Prescriber</h1>
    <input type="text" id="locationInput" placeholder="Enter city">
    <button onclick="getWeather()">Get Weather</button>
    <div id="weatherDisplay" style="display:none;">
        <h2 id="condition"></h2>
        <p id="temp"></p>
        <p id="details"></p>
        <div id="prescriptions"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
